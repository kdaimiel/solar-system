<!doctype html>
<html>
  <head>

    <title>Solar System Three Project</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <script src="../node_modules/three/build/three.min.js"></script>
