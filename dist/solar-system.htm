<dom-module id="solar-system">

  <template>
  </template>
  <style>
  </style>
  <script>

    Polymer({
      is: 'solar-system',
      properties: {
        width: Number,
        height: Number,
        bodiesSrc: String,
        cameraSrc: String,
        lightsSrc: String
      },
      ready: function() {
        var solarSystem = new SolarSystem();
        solarSystem.init(this);
      }
    });

  </script>

</dom-module>
